<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --accent: #38bdf8; --glass: rgba(30, 41, 59, 0.7); }

        /* ä»£ç†çŠ¶æ€æŒ‡ç¤ºå™¨ */
        .proxy-indicator {

        /* æç¤ºä¿¡æ¯ */

        .node-item.active {

        }
        .node-item.active::before {
            content: "âœ“";

        }

        .back-link {

        /* åŠ è½½åŠ¨ç”» */
        .loading {

        }
        .loading i {

        }

        /* èŠ‚ç‚¹ç»Ÿè®¡ */
        .node-stats {
            font-size: 12px;

            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>
                <span style="display: flex; align-items: center; gap: 10px;">
                    <i class="ri-server-line"></i> èŠ‚ç‚¹é€‰æ‹©
                </span>
                <div class="proxy-indicator" id="proxyIndicator">
                    <span class="dot"></span>
                    <span id="proxyText">å¾…å¯ç”¨</span>
                </div>
            </h2>
            
            <div class="info-banner" id="infoBanner">
                <i class="ri-information-line"></i>
                <span id="infoText">é€‰æ‹©èŠ‚ç‚¹åç³»ç»Ÿä»£ç†ä¼šè‡ªåŠ¨å¯ç”¨</span>
            </div>

            <div class="node-stats" id="nodeStats">
                æ­£åœ¨åŠ è½½èŠ‚ç‚¹...
            </div>
            
            <div id="nodeList" class="node-list">
                <div class="loading">
                    <i class="ri-loader-4-line"></i>
                    <p>åŠ è½½ä¸­...</p>
                </div>
            </div>
            <a href="/" class="back-link">â† è¿”å›æ§åˆ¶é¢æ¿</a>
        </div>
    </div>

    <script>
        let proxyEnabled = false;
        
        async function loadNodes() {
            try {
                const res = await fetch('/api/nodes');
                const data = await res.json();
                const container = document.getElementById('nodeList');
                const statsEl = document.getElementById('nodeStats');
                
                // ğŸ”¥ ä¿®å¤ï¼šå¤„ç†é”™è¯¯ä¿¡æ¯
                if (data.message && data.nodes.length === 0) {
                    container.innerHTML = `
                        <div class="loading">
                            <i class="ri-error-warning-line"></i>
                            <p>${data.message}</p>
                        </div>
                    `;
                    statsEl.textContent = 'æš‚æ— å¯ç”¨èŠ‚ç‚¹';
                    
                    // æ˜¾ç¤ºé”™è¯¯æ¨ªå¹…
                    const infoBanner = document.getElementById('infoBanner');
                    const infoText = document.getElementById('infoText');
                    infoBanner.classList.add('error');
                    infoText.textContent = data.message;
                    
                    return;
                }
                
                // ğŸ”¥ ä¿®å¤ï¼šæ˜¾ç¤ºèŠ‚ç‚¹ç»Ÿè®¡
                if (data.total) {
                    statsEl.textContent = `å…± ${data.total} ä¸ªèŠ‚ç‚¹`;
                    if (data.current) {
                        statsEl.textContent += ` | å½“å‰: ${data.current}`;
                    }
                } else {
                    statsEl.textContent = 'æš‚æ— èŠ‚ç‚¹';
                }
                
                container.innerHTML = '';
                
                if (data.nodes.length === 0) {
                    container.innerHTML = `
                        <div class="loading">
                            <i class="ri-error-warning-line"></i>
                            <p>æœªæ‰¾åˆ°èŠ‚ç‚¹ï¼Œè¯·å…ˆæ›´æ–°è®¢é˜…</p>
                        </div>
                    `;
                    return;
                }
                
                // ğŸ”¥ ä¿®å¤ï¼šå®‰å…¨æ¸²æŸ“èŠ‚ç‚¹åˆ—è¡¨
                data.nodes.forEach(node => {
                    const div = document.createElement('div');
                    div.className = `node-item ${node.name === data.current ? 'active' : ''}`;
                    div.onclick = () => switchNode(node.name);
                    
                    // æ˜¾ç¤ºèŠ‚ç‚¹ç±»å‹
                    const typeIcon = getNodeTypeIcon(node.type);
                    
                    div.innerHTML = `
                        <span class="name">${typeIcon} ${escapeHtml(node.name)}</span>
                        <span class="delay">${escapeHtml(node.delay)}</span>
                    `;
                    container.appendChild(div);
                });
                
                // æ›´æ–°ä»£ç†çŠ¶æ€
                updateProxyStatus();
                
            } catch (e) {
                console.error('åŠ è½½èŠ‚ç‚¹å¤±è´¥:', e);
                document.getElementById('nodeList').innerHTML = `
                    <div class="loading">
                        <i class="ri-error-warning-line"></i>
                        <p>åŠ è½½å¤±è´¥: ${escapeHtml(e.message)}</p>
                        <p style="font-size: 12px; margin-top: 10px;">è¯·ç¡®ä¿ Clash å·²å¯åŠ¨</p>
                    </div>
                `;
                document.getElementById('nodeStats').textContent = 'åŠ è½½å¤±è´¥';
            }
        }

        function getNodeTypeIcon(type) {
            const icons = {
                'ss': 'ğŸ”’',
                'vmess': 'ğŸš€',
                'trojan': 'ğŸ›¡ï¸',
                'vless': 'âš¡',
                'ssr': 'ğŸ”'
            };
            return icons[type] || 'ğŸ“¡';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        async function switchNode(name) {
            try {
                const res = await fetch('/api/switch_node', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name: name})
                });
                
                const data = await res.json();
                
                // å¦‚æœæ˜¯é¦–æ¬¡å¯ç”¨ä»£ç†ï¼Œæ˜¾ç¤ºæç¤º
                if (data.first_time) {
                    showNotification('âœ… ç³»ç»Ÿä»£ç†å·²è‡ªåŠ¨å¯ç”¨ï¼', true);
                    proxyEnabled = true;
                } else {
                    showNotification(`âœ… å·²åˆ‡æ¢åˆ°: ${name}`, true);
                }
                
                loadNodes(); // åˆ·æ–°åˆ—è¡¨
            } catch (e) {
                showNotification('âŒ åˆ‡æ¢å¤±è´¥: ' + e.message, false);
            }
        }
        
        async function updateProxyStatus() {
            try {
                const res = await fetch('/api/proxy_status');
                const data = await res.json();
                
                const indicator = document.getElementById('proxyIndicator');
                const proxyText = document.getElementById('proxyText');
                const infoBanner = document.getElementById('infoBanner');
                const infoText = document.getElementById('infoText');
                
                if (data.enabled) {
                    indicator.classList.add('enabled');
                    proxyText.textContent = 'å·²å¯ç”¨';
                    infoBanner.classList.remove('error');
                    infoBanner.style.background = 'rgba(34, 197, 94, 0.1)';
                    infoBanner.style.borderColor = 'rgba(34, 197, 94, 0.3)';
                    infoText.innerHTML = '<strong>ç³»ç»Ÿä»£ç†å·²å¯ç”¨</strong> - æ‰€æœ‰æµè§ˆå™¨éƒ½å¯ä»¥ä½¿ç”¨';
                    proxyEnabled = true;
                } else {
                    indicator.classList.remove('enabled');
                    proxyText.textContent = 'å¾…å¯ç”¨';
                    
                    if (!infoBanner.classList.contains('error')) {
                        infoBanner.style.background = 'rgba(251, 191, 36, 0.1)';
                        infoBanner.style.borderColor = 'rgba(251, 191, 36, 0.3)';
                        infoText.innerHTML = '<strong>è¯·é€‰æ‹©ä¸€ä¸ªèŠ‚ç‚¹</strong> - é€‰æ‹©åç³»ç»Ÿä»£ç†ä¼šè‡ªåŠ¨å¯ç”¨';
                    }
                    
                    proxyEnabled = false;
                }
            } catch (e) {
                console.error('æ›´æ–°ä»£ç†çŠ¶æ€å¤±è´¥:', e);
            }
        }
        
        function showNotification(message, isSuccess) {
            const infoBanner = document.getElementById('infoBanner');
            const infoText = document.getElementById('infoText');
            
            const originalBg = infoBanner.style.background;
            const originalBorder = infoBanner.style.borderColor;
            
            infoBanner.classList.remove('error');
            
            if (isSuccess) {
                infoBanner.style.background = 'rgba(34, 197, 94, 0.2)';
                infoBanner.style.borderColor = 'rgba(34, 197, 94, 0.5)';
            } else {
                infoBanner.classList.add('error');
                infoBanner.style.background = 'rgba(239, 68, 68, 0.2)';
                infoBanner.style.borderColor = 'rgba(239, 68, 68, 0.5)';
            }
            
            infoText.innerHTML = message;
            
            setTimeout(() => {
                infoBanner.classList.remove('error');
                infoBanner.style.background = originalBg;
                infoBanner.style.borderColor = originalBorder;
                updateProxyStatus();
            }, 3000);
        }

        // åˆå§‹åŠ è½½
        loadNodes();
        
        // æ¯10ç§’è‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡å»¶è¿Ÿæ˜¾ç¤º
        setInterval(loadNodes, 10000);
    </script>
</body>
