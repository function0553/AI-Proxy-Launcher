<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>节点切换</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --accent: #38bdf8; --glass: rgba(30, 41, 59, 0.7); }
        body { 
            background: var(--bg); color: #f1f5f9; font-family: 'Segoe UI', sans-serif;
            margin: 0; display: flex; justify-content: center; padding-top: 40px;
        }
        .container { width: 90%; max-width: 500px; }
        .card { 
            background: var(--glass); backdrop-filter: blur(12px); border-radius: 24px;
            padding: 24px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        h2 { 
            margin-top: 0; font-size: 1.2rem; display: flex; align-items: center; gap: 10px;
            justify-content: space-between;
        }
        
        /* 代理状态指示器 */
        .proxy-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }
        .proxy-indicator.enabled {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        .proxy-indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* 提示信息 */
        .info-banner {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .info-banner i {
            color: var(--accent);
            font-size: 18px;
        }
        
        .node-list { 
            display: flex; flex-direction: column; gap: 8px; 
            max-height: 60vh; overflow-y: auto; padding-right: 5px; 
        }
        .node-list::-webkit-scrollbar { width: 5px; }
        .node-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        .node-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px 18px; background: rgba(255,255,255,0.03); border-radius: 12px;
            cursor: pointer; transition: 0.2s; border: 1px solid transparent;
            position: relative;
        }
        .node-item:hover { 
            background: rgba(255,255,255,0.07); 
            transform: translateX(5px);
            border-color: rgba(56, 189, 248, 0.3);
        }
        .node-item.active { 
            border-color: var(--accent); 
            background: rgba(56, 189, 248, 0.1);
        }
        .node-item.active::before {
            content: "✓";
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-weight: bold;
            font-size: 16px;
        }
        .node-item .name { font-weight: 500; font-size: 14px; }
        .node-item .delay { font-size: 12px; color: #94a3b8; }
        .node-item.active .delay { color: var(--accent); }
        
        .back-link { 
            display: block; text-align: center; margin-top: 20px; 
            color: #94a3b8; text-decoration: none; font-size: 14px;
        }
        .back-link:hover { color: white; }
        
        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
        }
        .loading i {
            font-size: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>
                <span style="display: flex; align-items: center; gap: 10px;">
                    <i class="ri-server-line"></i> 节点选择
                </span>
                <div class="proxy-indicator" id="proxyIndicator">
                    <span class="dot"></span>
                    <span id="proxyText">待启用</span>
                </div>
            </h2>
            
            <div class="info-banner" id="infoBanner">
                <i class="ri-information-line"></i>
                <span id="infoText">选择节点后系统代理会自动启用</span>
            </div>
            
            <div id="nodeList" class="node-list">
                <div class="loading">
                    <i class="ri-loader-4-line"></i>
                    <p>加载中...</p>
                </div>
            </div>
            <a href="/" class="back-link">← 返回控制面板</a>
        </div>
    </div>

    <script>
        let proxyEnabled = false;
        
        async function loadNodes() {
            try {
                const res = await fetch('/api/nodes');
                const data = await res.json();
                const container = document.getElementById('nodeList');
                container.innerHTML = '';
                
                if (data.nodes.length === 0) {
                    container.innerHTML = `
                        <div class="loading">
                            <i class="ri-error-warning-line"></i>
                            <p>未找到节点，请先更新订阅</p>
                        </div>
                    `;
                    return;
                }
                
                data.nodes.forEach(node => {
                    const div = document.createElement('div');
                    div.className = `node-item ${node.name === data.current ? 'active' : ''}`;
                    div.onclick = () => switchNode(node.name);
                    div.innerHTML = `
                        <span class="name">${node.name}</span>
                        <span class="delay">${node.delay}</span>
                    `;
                    container.appendChild(div);
                });
                
                // 更新代理状态
                updateProxyStatus();
                
            } catch (e) {
                document.getElementById('nodeList').innerHTML = `
                    <div class="loading">
                        <i class="ri-error-warning-line"></i>
                        <p>加载失败，请确保 Clash 已启动</p>
                    </div>
                `;
            }
        }

        async function switchNode(name) {
            try {
                const res = await fetch('/api/switch_node', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name: name})
                });
                
                const data = await res.json();
                
                // 如果是首次启用代理，显示提示
                if (data.proxy_enabled && !proxyEnabled) {
                    showNotification('✅ 系统代理已自动启用！', true);
                    proxyEnabled = true;
                }
                
                loadNodes(); // 刷新列表
            } catch (e) {
                showNotification('❌ 切换失败: ' + e.message, false);
            }
        }
        
        async function updateProxyStatus() {
            try {
                const res = await fetch('/api/proxy_status');
                const data = await res.json();
                
                const indicator = document.getElementById('proxyIndicator');
                const proxyText = document.getElementById('proxyText');
                const infoBanner = document.getElementById('infoBanner');
                const infoText = document.getElementById('infoText');
                
                if (data.enabled) {
                    indicator.classList.add('enabled');
                    proxyText.textContent = '已启用';
                    infoBanner.style.background = 'rgba(34, 197, 94, 0.1)';
                    infoBanner.style.borderColor = 'rgba(34, 197, 94, 0.3)';
                    infoText.innerHTML = '<strong>系统代理已启用</strong> - 所有浏览器都可以使用';
                    proxyEnabled = true;
                } else {
                    indicator.classList.remove('enabled');
                    proxyText.textContent = '待启用';
                    infoBanner.style.background = 'rgba(251, 191, 36, 0.1)';
                    infoBanner.style.borderColor = 'rgba(251, 191, 36, 0.3)';
                    infoText.innerHTML = '<strong>请选择一个节点</strong> - 选择后系统代理会自动启用';
                    proxyEnabled = false;
                }
            } catch (e) {
                console.error('更新代理状态失败:', e);
            }
        }
        
        function showNotification(message, isSuccess) {
            const infoBanner = document.getElementById('infoBanner');
            const infoText = document.getElementById('infoText');
            
            const originalBg = infoBanner.style.background;
            const originalBorder = infoBanner.style.borderColor;
            
            if (isSuccess) {
                infoBanner.style.background = 'rgba(34, 197, 94, 0.2)';
                infoBanner.style.borderColor = 'rgba(34, 197, 94, 0.5)';
            } else {
                infoBanner.style.background = 'rgba(239, 68, 68, 0.2)';
                infoBanner.style.borderColor = 'rgba(239, 68, 68, 0.5)';
            }
            
            infoText.innerHTML = message;
            
            setTimeout(() => {
                infoBanner.style.background = originalBg;
                infoBanner.style.borderColor = originalBorder;
                updateProxyStatus();
            }, 3000);
        }

        // 初始加载
        loadNodes();
        
        // 每10秒自动刷新一次延迟显示
        setInterval(loadNodes, 10000);
    </script>
</body>
</html>
